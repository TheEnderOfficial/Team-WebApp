<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">@<span id="username"></span></span>
      </div>
    </nav>
    <div id="mainState">
        <h4>Боты: </h5>
        <ul class="list-group" id="botList">
    
        </ul>
    </div>
    <div id="botState">
        <button class="btn btn-outline-primary w-100" onclick="setMain()">Назад</button>
        <h1>Вы редактируете бота, @<span id="botState__username"></span></h1>
        <input type="text" class="form-control w-100" id="botState__helloText">
        <input type="text" class="form-control w-100" id="botState__buttonText">
        <input type="text" class="form-control w-100" id="botState__onAuthComplete">
        <button class="btn btn-outline-primary w-100" onclick="saveBot()">Сохранить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="sdk/bots.js?ban=122"></script>
    <script src="sdk/logs.js?ban=122"></script>
    <script src="sdk/users.js?ban=122"></script>
    <script src="sdk/index.js?ban=122"></script>
    <script src="index.js?ban=222"></script>
